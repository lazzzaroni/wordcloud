<section
  class="flex flex-col justify-center items-center h-screen overflow-hidden m-0"
>
  <h2 class="w-4/5 text-xl font-bold text-center">
    {{ answersObject?.question | titlecase }}
  </h2>

  <div class="w-4/5 sm:w-3/5 lg:w-2/5 h-2/4 border-2 m-4 p-4 rounded-md">
    <ul
      class="flex flex-wrap justify-center items-center text-lg h-full gap-x-4 md:gap-x-20 mx-4"
    >
      <li *ngFor="let item of answersObject?.words">
        <button
          class="w-auto font-bold hover:underline border-2 border-transparent rounded-full px-4"
          (click)="selectWord($event)"
          [ngClass]="setAnswerClass(item)"
        >
          {{ item.word }}
        </button>
      </li>
    </ul>
  </div>
  <button
    *ngIf="!isGameFinished"
    (click)="checkAnswers()"
    [ngClass]="!isItemChecked() ? 'btn-inactive' : 'btn-active'"
    [disabled]="!isItemChecked()"
  >
    Check
  </button>
  <a *ngIf="isGameFinished" [routerLink]="['/results']" class="btn-active">
    Results</a
  >
</section>
