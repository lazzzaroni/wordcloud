<section
  class="flex flex-col justify-center items-center h-screen overflow-hidden m-0"
>
  <h2 class="w-4/5 text-xl font-bold text-center">
    {{ gameData?.question | titlecase }}
  </h2>

  <div class="w-4/5 sm:w-3/5 lg:w-2/5 h-2/4 border-2 m-4 p-4 rounded-md">
    <ul
      class="flex flex-wrap justify-center items-center text-lg h-full gap-x-20 mx-4 my-0"
    >
      <li *ngFor="let item of allWords">
        <button class="w-auto font-bold hover:underline">
          {{ item }}
        </button>
      </li>
    </ul>
  </div>
  <button class="btn-active">Check</button>
</section>
